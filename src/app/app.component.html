<div class="container">
  <h2>*ngSwitch</h2>
  <input type="text" [(ngModel)]="value">
<div [ngSwitch]="value">
  <div *ngSwitchCase="1">
    <img src="../assets/images/First.jpg" alt="First Image">
  </div>
  <div *ngSwitchCase="2">
    <img src="../assets/images/Second.jpg" alt="Second Image">
  </div>
  <div *ngSwitchCase="3">
    <img src="../assets/images/Third.PNG" alt="Third Image">
  </div>
  <div *ngSwitchDefault>This is Default</div>
</div>
</div>
